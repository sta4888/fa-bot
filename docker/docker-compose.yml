version: '3.8'

services:
  bot:
    build: .
    volumes:
      - .:/app
    environment:
      - API_TOKEN=YOUR_API_TOKEN
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine


  worker:
    build: .
    command: celery -A tasks.celery_tasks worker --loglevel=info
    depends_on:
      - redis
      - db

  beat:
    build: .
    command: celery -A tasks.celery_tasks beat --loglevel=info
    depends_on:
      - redis

volumes:
  postgres_data: